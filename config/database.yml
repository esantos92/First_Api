# PostgreSQL. Versions 9.3 and up are supported.
default: &default
  host: db
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: 'postgres'
development:
  <<: *default
  database: myartecle_development
test:
  <<: *default
  database: myartecle_test
production:
  <<: *default
  database: myartecle_production
  